<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <link rel="stylesheet" href="styel.css">
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    setInterval(() => {
      const hour = moment().format('h');
      const minutes = moment().format('m');
      const seconds = moment().format('s');
      const ampm = moment().format('A');
      document.getElementById('sc').style.transform = `rotate(${seconds * 6}deg)`;
      document.getElementById('mn').style.transform = `rotate(${minutes * 6}deg)`;
      document.getElementById('hr').style.transform = `rotate(${hour * 30}deg)`;
      document.getElementById("hour").innerText = hour
      document.getElementById("minutes").innerText = minutes
      document.getElementById("seconds").innerText = seconds
      document.getElementById("ampm").innerText = ampm
    }, 1000);
  });
</script>


<body>
  <div class="container">
    <div class="clock">

      <div class="circle" id="sc" style="--clr:#04fc43;"><i class="1"></i></div>
      <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
      <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

      <span style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b></span>
      <span style="--i:3;"><b>3</b></span>
      <span style="--i:4;"><b>4</b></span>
      <span style="--i:5;"><b>5</b></span>
      <span style="--i:6;"><b>6</b></span>
      <span style="--i:7;"><b>7</b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b>9</b></span>
      <span style="--i:10;"><b>10</b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b>12</b></span>

    </div>
    <div id="time">
      <div id="hour">00</div>
      <div id="minutes">00</div>
      <div id="seconds">00</div>
      <div id="ampm">pm</div>
    </div>
  </div>
</body>

</html>
